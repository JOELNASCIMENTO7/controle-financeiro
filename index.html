<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Sistema Financeiro Mensal</h1>

    <div class="card">
        <label>Selecione o Mês:</label>
        <select id="mesSelect"></select>
    </div>

    <div class="card">
        <h2>Configurar Pensão</h2>
        <input type="number" id="pensaoInput" placeholder="Valor da pensão">
        <button id="salvarPensao">Salvar</button>
    </div>

    <div class="card">
        <h2>Adicionar Recebimento</h2>
        <input type="date" id="dataInput">
        <input type="number" id="valorInput" placeholder="Valor">
        <button id="addRecebimento">Adicionar</button>
    </div>

    <div class="card">
        <h2>Pagar Pensão</h2>
        <button id="pagarPensao">Marcar como Paga</button>
        <p id="statusPensao"></p>
    </div>

    <div class="card resumo">
        <h2>Resumo do Mês</h2>
        <div id="resumo"></div>
    </div>

    <div class="card">
        <h2>Resumo Geral Anual</h2>
        <div id="resumoGeral"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
