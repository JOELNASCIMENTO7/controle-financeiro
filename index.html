<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Controle Financeiro</h1>

    <!-- SELEÇÃO DE MÊS -->
    <div class="card">
        <h2>Selecionar Mês</h2>
        <select id="mes" onchange="trocarMes()">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
        </select>
    </div>

    <!-- DEFINIR PENSÃO -->
    <div class="card">
        <h2>Configurar Pensão Mensal</h2>
        <input type="number" id="pensaoMensal" placeholder="Valor da pensão">
        <button onclick="definirPensao()">Salvar Valor</button>
    </div>

    <!-- ADICIONAR RECEBIMENTO -->
    <div class="card">
        <h2>Adicionar Recebimento</h2>
        <input type="date" id="dataRecebimento">
        <input type="number" id="valorRecebido" placeholder="Valor recebido">
        <button onclick="adicionarRecebimento()">Adicionar</button>
    </div>

    <!-- PAGAMENTO PENSÃO -->
    <div class="card">
        <h2>Pagar Pensão</h2>
        <input type="number" id="valorPensaoPago" placeholder="Valor pago">
        <button onclick="pagarPensao()">Registrar Pagamento</button>
        <button onclick="marcarComoPago()">Marcar como Paga</button>
    </div>

    <!-- RESUMO -->
    <div class="card resumo">
        <h2>Resumo do Mês</h2>
        <div id="resumo"></div>
    </div>

    <!-- HISTÓRICO -->
    <div class="card">
        <h2>Histórico de Recebimentos</h2>
        <ul id="historico"></ul>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
